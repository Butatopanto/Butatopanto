<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script type="text/javascript" src="../../../../../jsunit/app/JsUnitCore.js" language="JavaScript"/>
    <script type="text/javascript" src="../../../../../web-app/js/question.js" language="JavaScript"/>
    <script type="text/javascript" language="JavaScript">
        function testSetsKanaVisibleOnSolveKana() {
            solveKana();
            assertKanaIsVisible();
        }

        function testSetsKanjiVisibleOnSolveKanji() {
            solveKanji();
            assertKanjiIsVisible();
        }

        function testSetsKanjiAndKanaVisibleOnSolve() {
            solve();
            assertKanaIsVisible();
            assertKanjiIsVisible();
        }

        function assertKanjiIsVisible() {
            assertEquals('visible', document.getElementById('kanji').style.visibility);
        }

        function assertKanaIsVisible() {
            assertEquals('visible', document.getElementById('kana').style.visibility);
        }
    </script>
    <title>Question_Test</title>
</head>
<body>
<P id="kana" style="visibility:hidden"/>

<P id="kanji" style="visibility:hidden"/>
</body>
</html>
